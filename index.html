<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shopping Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    nav {
        background-color: #444;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .content {
        text-align: center;
        margin-top: 50px;
        background-image: url('shopping_background.jpg');
        background-size: cover;
        padding: 50px 0;
        color: #fff;
    }
    .banner {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        margin: 0 auto;
    }
    .banner h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    .banner p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 20px;
    }
    .shop-now {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-transform: uppercase;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: inline-block;
    }
    .shop-now:hover {
        background-color: #444;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
</style>
</head>
<body>

<header>
    <div class="logo">LOGO</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
    </nav>
</header>

<div class="content">
    <div class="banner">
        <h1>ONLINE SHOPPING</h1>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore.</p>
        <div class="shop-now">Shop Now</div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Online Shopping Store</p>
</footer>

</body>
</html>
